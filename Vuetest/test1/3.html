<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='../vue.js'></script>
	</head>
	<body>
		<div id = 'app3'>
			<p v-if='seen'>你看到我了</p>
			<p v-if='seen == false'>你没有看到我</p>

				data:{
					seen: false
				}
			});

	</body>
