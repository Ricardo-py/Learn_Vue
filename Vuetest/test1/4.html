<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
	</head>
	<body>
		
		<div id='app4'>
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		
		<script type="text/javascript">
			var app4 = new Vue({
				el: '#app4',
				data: {
					todos:[
						{text: '学习javascript'},
						{text: '学习vue'},
						{text: '学习项目'}
					]
				}
			});
		</script>
	</body>
</html>
