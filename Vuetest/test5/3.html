<!DOCTYPE html>
<!-- 单个根元素 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='../vue.js'></script>
	</head>
	
	<body>
		<script>
			Vue.component('blog-post',{
				props:['post'],
				template:
				'<div class="blog-post"><p>{{post.id}}</p><p>{{post.content}}</p></div>'
			})
		</script>
		
		<div id='app1'>
			<blog-post
			v-for='post in posts'
			v-bind:post='post'
			></blog-post>
		</div>
		
		<script>
			var app1 = new Vue({
				el:'#app1',
				data:{
					posts:[
						{id:1,content:'你好呀'},
						{id:2,content:'我很好'},
						{id:3,content:'你好我好大家好'}
					]
				}
			})
		</script>
	</body>
</html>
