<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='../vue.js'></script>
	</head>
	<body>
		
		<div id='app1'>
			<p>{{count}}</p>
			<button v-on:click="add_count">点击增加</button>
		</div>
		
		<script>
			var app1 = new Vue({
				el: '#app1',
				data:{
					count:0
				},
				methods:{
					add_count:function(){
						this.count ++;
					}
				}
			})
		</script>
		
	</body>
</html>
