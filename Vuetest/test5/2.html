<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
	</head>
	<style>
		.red{
			background-color: red;
		}
	</style>
	<body>
		<script>
			Vue.component('blog-test',{
				props:['id','title'],
				template:'<h3>{{id}}:{{title}}</h3>'
			})
		</script>
		<div id='app2'>
			<blog-test
			v-for='post in posts'
			v-bind:id='post.id'
			v-bind:title='post.title'
			v-bind:class='{red:istrue}'
			></blog-test>
			<div v-bind:class='{red:istrue}'>
				sdfsa
			</div>
		</div>
		
		<script>
			var app2 = new Vue({
				el:'#app2',
				data:{
					posts:[
						{id:1, title:'My journey with Vue'},
						{id:2, title: 'Blogging with Vue'},
						{id:3, title: 'Why Vue is so fun'}
					],
					istrue: 'true'
				}
			});
		</script>
	</body>
</html>
