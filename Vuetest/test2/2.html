<!-- 绑定属性 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript"></script>
	</head>
	<style>
		.red{
			color: red;
		}
	</style>
	<body>
		<div id='app2'>
			<div v-bind:class='color'>test</div>
		</div>
		
		<script>
			var app2 = new Vue({
				el: '#app2',
				data:{
					color: 'red'
				}
			})
		</script>
	</body>
</html>
