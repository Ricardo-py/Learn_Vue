<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='../vue.js'></script>
	</head>
	<body>
		<div id='app1'>
			<ol>
				<li v-for = "item,index in items">
					<span v-for='value, key in item'>
						{{key}}:{{value}}
					</span>
				</li>
				
				<li v-for='value, key in object'>
					{{key}}:{{value}}
				</li>
			</ol>
		</div>
		
		<script>
			var app1 = new Vue({
				el: '#app1',
				data: {
					object: {
						message1:'Bar',
						message2:'Foo'
					},
					items:[
						{message: 'bar'},
						{message: 'Foo'},
						{message: 'Txt'}
					]
				}
			});
			app1.items.push({message:'lla'})
		</script>
	</body>
</html>
