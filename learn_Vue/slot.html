<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='vue.js'></script>
	</head>
	<body>
	
		<div id='app'>
			<my_com v-bind:datas='article'></my_com>
		</div>
		
		<script type='text/javascript'>
			
			Vue.component('my_com',{
				props:['datas'],
				template:
				'<div>\
					<div v-for="(data,index) in datas">\
						<a href="https://www.baidu.com">{{data.title}}:{{data.content}}</a><br>\
					</div>\
					<slot></slot>\
				</div>\
				'
			})
			
			new Vue({
				el: '#app',
				data:{
					msg : '你好',
					article: [
						{title: '百度链接',content: '百度链接的内容'},
						{title: '百度链接2',content: '百度链接2的内容'}
					]
				}
			})
		</script>
	</body>
</html>
