<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='vue.js'></script>
	</head>
	<body>
		
		<div id='app1'>
			<my_com></my_com>
			<my_com></my_com>
			<my_com></my_com>
		</div>
		
		<script type="text/javascript">
			Vue.component('my_com',{
				data: function(){
					return{
						msg:0
					}
				},
				template:'<button v-on:click="bclick">点击了{{msg}}次</button>',
				methods:{
					bclick: function(){
						this.msg ++;
					}
				}
			}),
			new Vue({
				el:'#app1',
				data : {
					msg1:0
				}
			})
		</script>
	</body>
</html>
