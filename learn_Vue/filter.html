<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='vue.js'></script>
	</head>
	<body>
		
		<div id='app'>
			<input type='text' v-model='msg'>
			<div>{{ msg | upper | double}}</div>
		</div>
		

		<script>
			Vue.filter('upper',function(val){
				return val.charAt(0).toUpperCase() + val.slice(1);
			})
			Vue.filter('double',function(val){
				return val + val
			})
			new Vue({
				el: '#app',
				data: {
					msg:''
				}
			});
		</script>
	</body>
</html>
